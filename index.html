<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticketing System - RPA Credit Bank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0072ff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bd1;
    }

    .confirmation-container {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit a Ticket</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" class="validate" />

    <label for="surname">Surname:</label>
    <input type="text" id="surname" class="validate" />

    <label for="email">Email:</label>
    <input type="email" id="email" class="validate" />

    <label for="ticket">Ticket Details:</label>
    <textarea id="ticket" rows="4"></textarea>

    <label for="country">Select Country:</label>
    <select id="country">
      <option value="">-- Select Country --</option>
      <option value="India">United States</option>
      <option value="USA">Canada</option>
      <option value="UK">United Kingdom</option>
    </select>

    <button onclick="submitTicket()">Submit</button>

    <div class="confirmation-container" id="ticketConfirmation"></div>

    <button onclick="refreshPage()">Refresh</button>
  </div>

  <script>
    function submitTicket() {
      const ticketId = crypto.randomUUID();
      document.getElementById("ticketConfirmation").innerText = "Ticket ID: " + ticketId;
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
